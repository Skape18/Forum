<div class="container body-content">
  <div class="row section-header">
    <div class="section-heading no-border">
      Create new topic
    </div>
  </div>
  <ng-container>
    <div class="row">
      <div class="create-topic-section">
        <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.title.errors }" />
            <div *ngIf="submitted && formControls.title.errors" class="invalid-feedback">
              <div *ngIf="formControls.title.errors.required">Title is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Content</label>
            <textarea type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.description.errors }"></textarea>
            <div *ngIf="submitted && formControls.description.errors" class="invalid-feedback">
              <div *ngIf="formControls.description.errors.required">Description is required</div>
            </div>
          </div>
          <div class="form-group">
            <input id="img-input" type="file" accept="image/*" #uploader class="form-control" (change)="fileChange(uploader.files)"
              placeholder="Upload topic image" />

            <button type="button" class="btn btn-default select-img-btn" (click)="uploader.click()">Select File</button>
          </div>
          <button type="submit" id="btn-profile" class="btn btn-default">Submit</button>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>
    </div>
  </ng-container>

</div>
