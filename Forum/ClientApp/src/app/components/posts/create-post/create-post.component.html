<div class="container body-content">
    <div class="row section-header">
      <div class="section-heading no-border" *ngIf='thread'>
        <span id="heading-btn"><a routerLink="/posts/{{thread.id}}" class="btn btn-back">Back to {{thread.title}}</a></span>
        New Post | {{thread.title}}
      </div>
    </div>
    <ng-container *ngIf="!currentUser">
      <div class="row">
        <div id="forum-index-content">
          <div class="register">You must be a <a routerLink="/register">registered member</a> to
            create a new thread.</div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="currentUser">
      <div class="row">
        <div class="create-post-section">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="content">Content</label>
              <textarea type="text" formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.content.errors }"></textarea>
              <div *ngIf="submitted && formControls.content.errors" class="invalid-feedback">
                <div *ngIf="formControls.content.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Create post</button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </form>
        </div>
      </div>
    </ng-container>
  
  </div>
